<!DOCTYPE html>
<html>
    <head>
      <title>peters-tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>
      <div id="feedback-message" class="feedback-message"></div>
      <div class="sign-in-page">
      <form id="sign-up">
        <input name="credentials[email]" type="text" value="email">
        <input name="credentials[password]" type="password" value="password">
        <input name="credentials[password_confirmation]" type="password" value="confirm password">
        <button type="submit" class="btn btn-default">Sign Up</button>
      </form>
      <form id="sign-in">
        <input name="credentials[email]" type="text" value="email">
        <input name="credentials[password]" type="password" value="password">
        <button type="submit" class="btn btn-default">Sign In</button>
      </form>
    </div>
    <div class="game-page">
      <form id="sign-out" class="sign-out">
        <button type="submit" class="btn btn-default">Sign Out</button>
      </form>
      <form id="find-game" class="find-game">
        <button type="submit" class="btn btn-default">Find my game</button>
      </form>
      <form id="change-password" class="mechanic">
        <input type="text" name="passwords[old]" placeholder="Old Password">
        <input type="text" name="passwords[new]" placeholder="New Password">
        <button type="submit" class="btn btn-default">Change Password</button>
      </form>
      <form id="show-games" class="mechanic">
        <button type="submit" class="btn btn-default">Show me my games</button>
      </form>
      <div class="container">
        <h2 class="message"></h2>
        <div id="user-games"></div>
        <div class="row article">
          <div class="row">
            <div id='box0' class="col-md-4 box">
            </div>
            <div id='box1' class="col-md-4 box">
            </div>
            <div id='box2' class="col-md-4 box">
            </div>
          </div>
          <div class="row">
            <div id='box3' class="col-md-4 box">
            </div>
            <div id='box4' class="col-md-4 box">
            </div>
            <div id='box5' class="col-md-4 box">
            </div>
          </div>
          <div class="row">
            <div id='box6' class="col-md-4 box">
            </div>
            <div id='box7' class="col-md-4 box">
            </div>
            <div id='box8' class="col-md-4 box">
            </div>
          </div>
        </div>
      </div>
      <form id="new-game" class="mechanic">
        <button type="submit" class="btn btn-default">New Game</button>
      </form>
    </div>
    </body>
</html>
